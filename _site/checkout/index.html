<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carello.js – checkout</title>
    <link rel="stylesheet" href="/carello.js/css/normalize.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/carello.js/css/style.css" type="text/css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Roboto|Cedarville+Cursive' rel='stylesheet' type='text/css'>

  </head>
<body class="checkout">
  <header>
    <h1 id="carello">carello.js</h1>
  </header>
  <section>
    <h2>Cart</h2>
<table id="cart"></table>
<br>
<h2>Shipping</h2>
Select Shipping Zone:
<select name="zone" id="zone">
  <option value="" disabled selected>Select shipping zone</option>
  <option value="italy">Italy</option>
  <option value="europe">Europe</option>
  <option value="overseas">America, Japan, Asia, Oceania</option>
</select>
<h3>Shipping: €<span id="shipping"></span></h3>
<h3>Total: €<span id="total"></span></h3>
<div id="button"></div>
<br><br>
<a href="/carello.js/"><button type="button" class="grey">Continue Shopping</button></a>
</section>

  <footer><a href="">REPOSITORY</a></footer>
  <script src="/carello.js/js/paypal-button.min.js"></script>
  <script src="/carello.js/js/buttons.js"></script>
  <script src="/carello.js/js/carello.js"></script>

</body>
</html>
