<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carello.js – home</title>
    <link rel="stylesheet" href="/carello.js/css/normalize.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/carello.js/css/style.css" type="text/css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Roboto|Cedarville+Cursive' rel='stylesheet' type='text/css'>

  </head>
<body class="home">
  <header>
    <h1 id="carello">carello.js</h1>
  </header>
  <section>
    <a href="/carello.js/"><button class="grey" type="button">Next Item</button></a>
<a href="" id="link"><h2 id="item"></h2></a>
Number: <span id="number"></span>
<br>
Support: <span id="support"></span>
<br>
Price: <span id="price"></span>
<br>
3+ items Wholesale price: <span id="wholesale"></span>
<br><br>
Quantity: <span id="quantity">0</span>
<br>
<button type="button" name="add" id="add">+</button>
<button type="button" name="sub" id="sub">-</button>
<br><br>
Subtotal: € <span id="subtotal">0</span>
<br>
<button type="button" id="addcart">Add to Cart</button>
<br><br>
<a href="/carello.js/cart/"><button class="grey" type="button" id="view">View Cart</button></a>
</section>

  <footer><a href="">REPOSITORY</a></footer>
  <script src="/carello.js/js/paypal-button.min.js"></script>
  <script src="/carello.js/js/buttons.js"></script>
  <script src="/carello.js/js/carello.js"></script>

</body>
</html>
